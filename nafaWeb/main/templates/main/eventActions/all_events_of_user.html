{% extends 'main/base.html' %} {% load crispy_forms_tags %} {% load static%} 
{% block content %}

<div style="margin: 2% 5%; text-align: center">
  <form class="filter-form" action="" method="GET">
    {{myFilter.form}}
    <button class="btn btn-primary filter-search-button" type="submit">
      Search
    </button>
  </form>

  <div>
    {% for event in events %}

    <div
      style="
        border: 2px solid black;
        margin: 2% 8%;
        padding: 1%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      "
    >
      <div>
        <div style="font-size: 25px; margin-bottom: 2px">{{event.name}}</div>
      </div>
      <a class="btn btn-warning" style="color: white; height: 50px"
      href="{% url 'main:user_leave_event' event.id user.id %}"
        >Leave Event</a
      >
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
