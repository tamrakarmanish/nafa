{% extends 'main/base.html' %}

{% block title %}
Login
{% endblock %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<div class='page-wrapper'>
  <div class="headline">Login To Your Account</div>
<div class="form-div container">

  <form action="" method="POST">
    {% csrf_token %}
      <div class="form-row">
        <div class="col-lg-12 col-md-12 mb-3">
          <label for="validationDefault01">Email Address</label>
          <input type="text" class="form-control" id="validationDefault01" name="email" placeholder="Username" required>
        </div>
        <div class="col-lg-12 col-md-12 mb-3">
          <label for="validationDefault02">Password</label>
          <input type="password" class="form-control" id="validationDefault02" name="password" placeholder="Password" required>
        </div>
      </div>
      
      <button class="btn btn-primary" type="submit">Login</button>
      <br/>
      <br/>
      <span class='forgot'>Forgot Password? Reset <a href='{% url "accounts:password_reset" %}'>Here!</a></span>
    </form>
    
  </div>
  
  </div>


{% endblock %}
