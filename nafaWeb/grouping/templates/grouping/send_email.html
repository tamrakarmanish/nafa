{% extends "admin/base_site.html" %} {% block content %}
<form method="POST" action="{% url 'grouping:email' %}">
  {% csrf_token %}

  <div>
    <h1>Write your message here</h1>
    <br />
    <div>
      <select name="users" multiple style="display: none">
        <option value="{{ form.users.initial }}" selected>
          {{ form.users.initial }}
        </option>
      </select>
    </div>
    <div>
      <p>{{ form.subject.errors }}</p>
      <p>{{ form.subject.label_tag }}</p>
      <p>{{ form.subject }}</p>
    </div>
    <div>
      <p>{{ form.message.errors }}</p>
      <p>{{ form.message.label_tag }}</p>
      <p>{{ form.message }}</p>
    </div>
    <input type="submit" value="Send message" />
  </div>
</form>
{% endblock %}
